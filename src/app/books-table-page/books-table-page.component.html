<section class="content">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="20%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
      <td mat-cell *matCellDef="let element">
        <a target="_blank" [href]="element.link">
          {{element.content}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="cover">
      <th mat-header-cell *matHeaderCellDef>Cover</th>
      <td mat-cell *matCellDef="let element">
        <a target="_blank" [href]="element.link">
          <img [src]="element.cover" [alt]="element.content">
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef>Updated</th>
      <td mat-cell *matCellDef="let element"> {{element.updated | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
